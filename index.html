<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chargement du serveur...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('https://i.postimg.cc/FKmr6vY9/Design-sans-titre-40.png') no-repeat center center fixed;
            background-size: cover;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .percentage {
            margin-top: 20px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>

        <div class="percentage" id="percentage">0%</div>

    <script>
        let progress = 0;
        const percentageText = document.getElementById('percentage');

        const loading = setInterval(() => {
            if (progress >= 100) {
                clearInterval(loading);
                percentageText.textContent = "Chargement termin√© !";
            } else {
                progress++;
                percentageText.textContent = progress + "%";
            }
        }, 100);
    </script>

</body>
    </html>
